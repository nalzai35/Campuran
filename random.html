<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

        <title>Random</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="#">Random Text</a>
            </div>
        </nav>

        <div class="container py-4 my-4 rounded">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="">
                        <div class="form-group">
                            <label for="area1">Random list</label>
                            <textarea name="inputText" class="form-control" id="area1" rows="10"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary btn-sm" onclick="TPIPDR(this.form);" type="button">Original Order</button>
                            <button class="btn btn-danger btn-sm" onclick="randomRC(this.form);" type="button">Random Order</button>
                            <button class="btn btn-dark btn-sm" onclick="uniqueTracemdRC(this.form);" type="button">Reverse Order</button>
                            <button class="btn btn-warning btn-sm" onclick="uniqueTracemdDJS(this.form);" type="button">ABC Order</button>
                            <button class="btn btn-info btn-sm" name="reset" type="reset">Reset</button>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" onclick="this.focus();this.select()" name="outputText" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            function randomRC(frm){
                var tmipwords = frm.elements['inputText'].value;
                var arrTracemd = shuffle(tmipwords.split(/\s+/));
                var arrNewTracemd = [];
                var seenTracemd = {};
                for(var i=0;i<arrTracemd.length;i++) {
                
                    if (!seenTracemd[arrTracemd[i]]) {
                        seenTracemd[arrTracemd[i]]=true;
                        arrNewTracemd.push(arrTracemd[i]);
                    }

                }
                frm.elements['outputText'].value = arrNewTracemd.join(" ");
            }

            function TPIPDR(frm){
                var tmipwords = frm.elements['inputText'].value;
                var arrTracemd = tmipwords.split(/\s+/);
                var arrNewTracemd = [];
                var seenTracemd = {};
                for(var i=0;i<arrTracemd.length;i++) {
                
                    if (!seenTracemd[arrTracemd[i]]) {
                        seenTracemd[arrTracemd[i]]=true;
                        arrNewTracemd.push(arrTracemd[i]);
                    }

                }
                frm.elements['outputText'].value = arrNewTracemd.join(" ");

            }

            function uniqueTracemdDJS(frm){
                var tmipwords = frm.elements['inputText'].value;
                var arrTracemd = tmipwords.split(/\s+/).sort(), ans = "", Had = "";
                for(var i=0;i < arrTracemd.length;i++)
                if( Had != (Had=arrTracemd[i]) )ans += Had + " ";
                frm.elements['outputText'].value = ans;
            }

            function uniqueTracemdRC(frm){
                var tmipwords = frm.elements['inputText'].value;
                var st = '', seenTracemd = {}, arrTracemd = tmipwords.split(/\s+/);
                for(var c = arrTracemd.length;c--;){
                seenTracemd[arrTracemd[c]] = true;
            }

            for(var prop in seenTracemd){
                st += prop+' ';
            }
                
            frm.elements['outputText'].value = st;
            }
        </script>
    </body>
</html>
